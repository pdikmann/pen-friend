<html>
  <head>
    <title>svg drawing tool</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="lib/raphael.js"></script>
    <script src="lib/raphael.export.js"></script>
    <script type="module" src="common.js"></script>
    <script type="module" src="draw_mode.js"></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="indicator"></div>
    <div id="menu-bar">
      <div id="download" class="button">Download</div>
      <div id="clear" class="button">Clear</div>
      <div id="erase" class="button">Erase Mode</div>
      <div id="guides" class="button">Guides</div>
      Smooth:
      <div id="smooth-min-wrap" class="button">
        Min:
        <select id="smooth-min">
        </select>
      </div>
      <div id="smooth-dist-wrap" class="button">
        Dist:
        <select id="smooth-dist">
        </select>
      </div>
      <input type="checkbox" id="smooth-fix" name="smooth-fix" value="false">
      <label for="smooth-fix">Fixed</label>
    </div>
    <div id="guide1" class="guide"></div>
    <div id="guide2" class="guide"></div>
    <div id="guide3" class="guide"></div>
    <div id="big"></div>
  </body>
</html>
